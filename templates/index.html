<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #chat-box {
            height: 600px; /* Increased height */
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: 10px;
        }
        #chat-content p {
            margin-bottom: 10px;
        }
        #chat-content p strong {
            margin-right: 5px;
        }
        #status-message {
            font-style: italic;
            color: #555;
        }
        .markdown-content {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">AI Assistant Chat</h1>
        <div id="chat-box" class="border rounded p-3 mb-3">
            <div id="chat-content"></div>
        </div>
        <form id="chatForm">
            <div class="form-group">
                <input type="text" id="user-input" class="form-control" placeholder="Type your message..." required autocomplete="off">
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
        <div id="status-message" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- Marked.js for markdown rendering -->
    <script>
        $(document).ready(function() {
            function appendMessage(sender, message, isError = false) {
                const messageClass = isError ? 'text-danger' : '';
                const formattedMessage = sender === "Assistant" ? marked.parse(message) : message;
                $("#chat-content").append(`<p class="${messageClass}"><strong>${sender}:</strong> <span class="markdown-content">${formattedMessage}</span></p>`);
                $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
            }

            // Poll for status updates
            function pollStatus() {
                $.ajax({
                    url: "/status",
                    type: "GET",
                    success: function(data) {
                        $("#status-message").text(data.status);
                    }
                });
            }
            setInterval(pollStatus, 1000);  // Poll every second

            $("#chatForm").on("submit", function(e) {
                e.preventDefault();
                const userInput = $("#user-input").val();
                appendMessage("You", userInput);
                $("#user-input").val("");

                // Reset status message
                $("#status-message").text("Sending message to the server...");

                // Send the user input to the server
                $.ajax({
                    url: "/chat",
                    type: "POST",
                    data: { message: userInput },
                    dataType: "json",
                    success: function(data) {
                        if (data.error) {
                            appendMessage("Error", data.error, true);
                            $("#status-message").text(data.error);
                        } else {
                            appendMessage("Assistant", data.response);
                            if (data.awaiting_confirmation) {
                                $("#confirm-action").show();
                            } else {
                                $("#confirm-action").hide();
                            }
                            $("#status-message").text("Response received successfully.");
                        }
                    },
                    error: function() {
                        appendMessage("Error", "Unable to process the request.", true);
                        $("#status-message").text("Error: Unable to process the request.");
                    }
                });
            });
        });
    </script>
</body>
</html>
